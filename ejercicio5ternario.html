<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>5 ternario</title>
</head>

<body>
    <script>
        let numero1 = parseInt(window.prompt("Escribe un numero"));
        let numero2 = parseInt(window.prompt("Escribe otro nuemro"));
        let division = numero1 / 6;
        let division2 = numero2 / 6;
        let uno = division % division2;
        let dos = division2 % division;


        if (numero1 === numero2) {
            console.log("0");

        } else if (uno === dos && numero1 > numero2) || (uno !== dos && numero1 > numero2) {

            console.log(numero2);
        } else if (uno === dos && numero2 > numero1) || (uno !== dos && numero1 > numero2) {

            console.log(numero1);


        }
    </script>

</body>

</html>
